<body class="invitations invitations-new">

		</div>
		<div id="navigation">
			<ul>
				<li><a href="#" class="nav-links">Home</a></li>

				<li><a href="#" class="nav-links">Log In</a></li>
			</ul>
		</div>
		<div class="cf"></div>
	</div>

	<div class="content">
		<form id="signup-form" accept-charset="UTF-8" action="https://hengage-staging.heroku.com/invitations" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="âœ“"><input name="authenticity_token" type="hidden" value="fT3/ejOg5cepDmORGQkLXvlw0gsq0J39YuG9LIBbwaI="></div>
			<ul>
				<li class="signup-name form-label"><label for="user_name">Name</label></li>

				<li class="signup-email form-label"><label for="user_email">Email</label></li>
				<li class="signup-email form-input"><input class="signup-field" id="user_email" length="255" name="user[email]" type="text" value=""></li>

	<div class="footer">
