
<!DOCTYPE html>
<html>
<head>
<title>Covidien Game Pieces | h.engage</title>
<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/covidien-tiles/master.css" />
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- google web fonts -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>
<!-- include Cycle plugin -->
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  imageCount = $('#slideshow img').length;
  positionElement = $('#position');

  updatePositionFunc = function(isNext, slideIndex, slideElement) {
    newContent = "Tile: " + (slideIndex + 1) + " of " + imageCount;
    positionElement.html(newContent);
  };

  $('#slideshow').cycle({
    fx: 'fade',
    timeout: 0,
    onPrevNextEvent: updatePositionFunc,
    next: 'a#next',
    prev: 'a#prev'
  });

  updatePositionFunc(false, 0, null);
});
</script>
<script type="text/javascript">

    a.async=!0;a.src=("https:"===d.location.protocol?"https:":"http:")+

    b.parentNode.insertBefore(a,b);c._i=[];c.init=function(a,d,f){var b=c;

    'name_tag','set_config'];

    )(document,[]);
    mixpanel.init("0bf0dc3d09bdeb203c0678181a70d99a");
    mixpanel.track("tile page viewed", {"game": "The Game"});
</script>
</head>
<body>
<div class="container">
  <div class="header">
    <a href="http://www.hengage.com" title="h.engage"><img src="https://s3.amazonaws.com/covidien-tiles/img/logo.png" id="logo" alt="h.engage" /></a>
    <p id="position"></p>
    <div class="cf"></div>
  </div>
  <div class="viewer">
    <a href="#" id="prev"><span>Previous</span></a>
    <div id="slideshow">
      <img src="https://s3.amazonaws.com/covidien-tiles/tiles/COV1.jpg"  />
      <img src="https://s3.amazonaws.com/covidien-tiles/tiles/COV2.jpg"  />
      <img src="https://s3.amazonaws.com/covidien-tiles/tiles/COV3.jpg"  />
      <!--<img src="https://s3.amazonaws.com/covidien-tiles/tiles/COV4.jpg"  />-->
    </div>
