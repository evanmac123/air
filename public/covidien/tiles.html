
<!DOCTYPE html>
<html>
<head>
<title>Covidien Game Pieces | h.engage</title>
<link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/covidien-tiles/master.css" />
<!-- include jQuery library -->

<!-- google web fonts -->
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'>

<script type="text/javascript">
$(document).ready(function() {
  imageCount = $('#slideshow li').length;
  $('span#allTiles').text(imageCount);

  //initial states
  counter = 1;
  $('span#currentTile').text(counter);
  $('#slideshow li').slice(counter).hide();


  display = function(current) {
    $('span#currentTile').text(current);
    $('#slideshow li').hide();
    $('#slideshow li:nth-child('+current+')').fadeIn();
  }

  $('a#next').click(function(){
    if(counter < imageCount) {
      counter++;
      display(counter);
    }
    else {
      counter = 1;
      display(counter);
    }
  });

  $('a#prev').click(function(){
    if(counter <= imageCount) {
      counter--;
      display(counter);
    }
    if(counter < 1) {
      counter = imageCount;
      display(counter);
    }
  });
});
</script>

</head>
<body>
<div class="container">
  <div class="header">
    <a href="http://www.hengage.com" title="h.engage"><img src="https://s3.amazonaws.com/covidien-tiles/img/logo.png" id="logo" alt="h.engage" /></a>
