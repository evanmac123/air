<script type="text/javascript">
  $('.delete-value-button').click(function(e) {
    var clicked_button = $(e.target);
    var value_to_delete = clicked_button.data('value-to-delete');
    if(confirm('Are you sure you want to delete the value "' + value_to_delete + '"? (Since this is a mockup, we\'ll just pretend.)')) {
      var container = clicked_button.closest('.secondary-value-container');
      container.html('<img src="rules_files/spinner.gif">');
      setTimeout(function() {container.remove()}, 2000);
    }

    e.preventDefault();
  });

  $('#add-value-row-button').click(function(e) {
    var clicked_button = $(e.target);
    var next_value_index = parseInt(clicked_button.data('next-value-index'));

    var new_input_id = 'rule_0_secondary_value_' + next_value_index;
    var new_input_name = 'rule[0][secondary_value][' + next_value_index + ']';
    $(clicked_button).before('<input value="" id="' + new_input_id + '" name="' + new_input_name + '" size="30" type="text"><br/>');
    clicked_button.data('next-value-index', next_value_index + 1);
    e.preventDefault();
    });

    $('#rule_0_points').blur(function(e) {
      var reply_field = $('#rule_0_reply');
      if (reply_field.val().trim().length == 0) {
        reply_field.val('+' + $(this).val() + ' points. ');
      }
    });
